<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<header class="header">
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Cari produk, toko, atau kategori">
    </div>

    <div class="header-icons">
        <i class="fas fa-camera"></i>
        <i class="fas fa-shopping-cart"></i>
    </div>
</header>

<section class="quick-menu">
    <div class="menu-item">Pesanan</div>
    <div class="menu-item">Voucher</div>
    <div class="menu-item">Pesan</div>
</section>

<main class="main-content">
    <h3>Produk Populer</h3>

    <section class="product-grid">
        <article class="product-card">
            <div class="product-thumb">
                <img src="https://assets.pikiran-rakyat.com/crop/0x0:0x0/1200x675/photo/2025/02/16/1455155058.jpeg">
            </div>
            <p class="product-title">Sepatu Lari</p>
            <p class="harga">Rp 286.000</p>
        </article>

        <article class="product-card">
            <div class="product-thumb">
                <img src="https://id-live.slatic.net/p/fdd9de851bde18060bf504bc41a9dc7a.jpg">
            </div>
            <p class="product-title">Body Serum</p>
            <p class="harga">Rp 44.000</p>
        </article>
    </section>
</main>

<footer class="bottom-nav">
    <div class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Beranda</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-video"></i>
        <span>Live</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-bell"></i>
        <span>Notif</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-user"></i>
        <span>Saya</span>
    </div>
</footer>

</body>
</html>
